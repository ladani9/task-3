<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-tou</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="msg-container hide1">
            <p id="msg"></p>
        </div>
        <div class="msgdraw hide2">
            <p id="draw"></p>
        </div>
        <div class="game">
            <h1>Tic-tac-toe</h1>
           
            <div class="board">
               

                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
            <button class="play-ai">Play with AI</button>
            <button class="restart">Restart</button>
            <div class="o-move"></div>
            <div class="x-move"></div>
        </div>

    </main>
</body>
<script src="script.js"></script>

</html>
